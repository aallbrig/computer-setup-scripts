---
- name: Ensure/Setup laptop, if applicable
  hosts:
    - localhost
    - developer-machine

  vars_prompt:
    - name: GENERAL_USER
      prompt: Setup general user software (y/n)?
      private: no
      default: "n"
    - name: CORSAIR_KEYBOARD
      prompt: Setup Corsair software (y/n)?
      private: no
      default: "n"
    - name: LAPTOP
      prompt: Setup laptop preferences (y/n)?
      private: no
      default: "n"
    - name: DEVELOPER
      prompt: Setup general developer preferences (y/n)?
      private: no
      default: "n"
    - name: NODE
      prompt: Setup node (y/n)?
      private: no
      default: "n"
    - name: RUBY
      prompt: Setup ruby (y/n)?
      private: no
      default: "n"
    - name: JAVA
      prompt: Setup java (y/n)?
      private: no
      default: "n"
    - name: SCALA
      prompt: Setup scala (y/n)?
      private: no
      default: "n"
    - name: HASKELL
      prompt: Setup haskell (y/n)?
      private: no
      default: "n"
    - name: OPERATIONS
      prompt: Setup operations software (y/n)?
      private: no
      default: "n"
    - name: NETWORK_ENGINEER
      prompt: Setup network engineer tools (y/n)?
      private: no
      default: "n"
    - name: KUBERNETES
      prompt: Setup kubernetes (y/n)?
      private: no
      default: "n"
    - name: ISTIO
      prompt: Setup istio (y/n)?
      private: no
      default: "n"
    - name: ARDUINO_HACKER
      prompt: Setup arduino software (y/n)?
      private: no
      default: "n"
    - name: RASPBERRY_PI_GEEK
      prompt: Setup raspberry pi software (y/n)?
      private: no
      default: "n"
    - name: QUALITY_ENGINEER
      prompt: Setup quality engineer software (y/n)?
      private: no
      default: "n"
    - name: CHAT_OPS
      prompt: Setup chat ops software (y/n)?
      private: no
      default: "n"
    - name: WORK
      prompt: Setup work applications (y/n)?
      private: no
      default: "n"
    - name: ARTIST
      prompt: Setup artist software (y/n)?
      private: no
      default: "n"
    - name: THREE_D_PRINT_HACKER
      prompt: Setup 3d related software (y/n)?
      private: no
      default: "n"

  roles:
    - role: macbook
      when:
        ansible_distribution == 'MacOSX'
        and LAPTOP.lower() in ["y", "yes"]
    - role: corsair-keyboard
      when: CORSAIR_KEYBOARD.lower() in ["y", "yes"]
    - role: developer
      when: DEVELOPER.lower() in ["y", "yes"]
    - role: ruby
      when: RUBY.lower() in ["y", "yes"]
    - role: node
      when: NODE.lower() in ["y", "yes"]
    - role: java
      when: JAVA.lower() in ["y", "yes"]
    - role: scala
      when: SCALA.lower() in ["y", "yes"]
    - role: haskell
      when: HASKELL.lower() in ["y", "yes"]
    - role: kubernetes-engineer
      when: KUBERNETES.lower() in ["y", "yes"]
    - role: istio-engineer
      when: ISTIO.lower() in ["y", "yes"]
    - role: operations
      when: OPERATIONS.lower() in ["y", "yes"]
    - role: quality-engineer
      when: QUALITY_ENGINEER.lower() in ["y", "yes"]
    - role: chat-ops
      when: CHAT_OPS.lower() in ["y", "yes"]
    - role: general-user
      when: GENERAL_USER.lower() in ["y", "yes"]
    # Update what role "role: " points to, if applicable
    - role: salesforce
      when: WORK.lower() in ["y", "yes"]
    - role: artist
      when: ARTIST.lower() in ["y", "yes"]
    - role: arduino-hacker
      when: ARDUINO_HACKER.lower() in ["y", "yes"]
    - role: raspberry-pi-geek
      when: RASPBERRY_PI_GEEK.lower() in ["y", "yes"]
    - role: 3d-print-hacker
      when: THREE_D_PRINT_HACKER.lower() in ["y", "yes"]
    - role: network-engineer
      when: NETWORK_ENGINEER.lower() in ["y", "yes"]


