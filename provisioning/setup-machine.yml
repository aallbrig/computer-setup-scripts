---
- name: Ensure/Setup laptop, if applicable
  hosts:
    - local-machine
    - developer-machine

  vars_prompt:
    - name: LAPTOP
      prompt: Configure laptop (y/n)?
      default: "n"
    - name: CORSAIR_KEYBOARD
      prompt: Configure for a corsair keyboard (y/n)?
      default: "n"
    - name: DEVELOPER
      prompt: Configure developer preferences (y/n)?
      default: "n"
    - name: NODE
      prompt: Configure node (y/n)?
      default: "n"
    - name: RUBY
      prompt: Configure ruby (y/n)?
      default: "n"
    - name: JAVA
      prompt: Configure java (y/n)?
      default: "n"
    - name: SCALA
      prompt: Configure scala (y/n)?
      default: "n"
    - name: HASKELL
      prompt: Configure haskell (y/n)?
      default: "n"
    - name: OPERATIONS
      prompt: Configure operations software (y/n)?
      default: "n"
    - name: QUALITY_ENGINEER
      prompt: Configure quality engineer software (y/n)?
      default: "n"
    - name: CHAT_OPS
      prompt: Configure chat ops software (y/n)?
      default: "n"
    - name: GENERAL_USER
      prompt: Configure general user software (y/n)?
      default: "n"
    - name: SALESFORCE
      prompt: Configure salesforce applications (y/n)?
      default: "n"
    - name: ARTIST
      prompt: Configure artist software (y/n)?
      default: "n"
    - name: ARDUINO_HACKER
      prompt: Configure arduino software (y/n)?
      default: "n"
    - name: THREE_D_PRINT_HACKER
      prompt: Configure 3d related software (y/n)?
      default: "n"
    - name: SSH_PROFILES
      prompt: Configure ssh profiles (y/n)?
      default: "n"

  roles:
    - role: macbook
      when:
        ansible_distribution == 'MacOSX'
        and LAPTOP.lower() in ["y", "yes"]
    - role: corsair-keyboard
      when: CORSAIR_KEYBOARD.lower() in ["y", "yes"]
    - role: developer
      when: DEVELOPER.lower() in ["y", "yes"]
    - role: ruby
      when: RUBY.lower() in ["y", "yes"]
    - role: node
      when: NODE.lower() in ["y", "yes"]
    - role: java
      when: JAVA.lower() in ["y", "yes"]
    - role: scala
      when: SCALA.lower() in ["y", "yes"]
    - role: haskell
      when: HASKELL.lower() in ["y", "yes"]
    - role: operations
      when: OPERATIONS.lower() in ["y", "yes"]
    - role: quality-engineer
      when: QUALITY_ENGINEER.lower() in ["y", "yes"]
    - role: chat-ops
      when: CHAT_OPS.lower() in ["y", "yes"]
    - role: general-user
      when: GENERAL_USER.lower() in ["y", "yes"]
    - role: salesforce
      when: SALESFORCE.lower() in ["y", "yes"]
    - role: artist
      when: ARTIST.lower() in ["y", "yes"]
    - role: arduino-hacker
      when: ARDUINO_HACKER.lower() in ["y", "yes"]
    - role: 3d-print-hacker
      when: THREE_D_PRINT_HACKER.lower() in ["y", "yes"]
    - role: ssh-profiles
      when: SSH_PROFILES.lower() in ["y", "yes"]
