- name: Ensure/Setup macbook, if applicable
  hosts:
  - local-machine
  roles:
  - role: macbook
    when: ansible_distribution == 'MacOSX'

- name: Ensure/Setup Developer Applications
  hosts:
  - local-machine
  roles:
  - developer

- name: Ensure/Setup Operation Applications
  hosts:
  - local-machine
  roles:
  - operations

- name: Ensure/Setup General User Applications
  hosts:
  - local-machine
  roles:
  - artist
  - arduino-hacker
  - 3d-print-hacker